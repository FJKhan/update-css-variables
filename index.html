<html>
  <head>
    <link href="https://fonts.googleapis.com/css?family=Quicksand&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
  </head>
  <body>
    <div class="container">
      <h1> Update CSS Variables Using <span class="highlight">JS</span></h1>
      <div class="controls">
      <label for="spacing">Spacing:</label>
      <input
        id="spacing"
        type="range"
        name="spacing"
        min="10"
        max="200"
        value="10"
        data-sizing="px">

      <label for="blur">Blur:</label>
      <input
        id="blur"
        type="range"
        name="blur"
        min="0"
        max="25"
        value="10"
        data-sizing="px">

      <label for="base">Base Color</label>
      <input
        id="base"
        type="color"
        name="base"
        value="#1FCACC">
    </div>
      <img src="images/adrien-olichon.jpg">
    <footer>
      <div>
        <span>Photo by Adrien Olichon on Unsplash</span>
      </div>
    </footer>
    <script src="js/script.js"></script>
  </body>
</html>
